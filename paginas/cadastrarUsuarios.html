<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container col-4">
        <form action='/cadastrarUsuarios' method='GET'  class="row g-3">
            <fieldset class="border p-3" >
                <legend style="color:blue;" class="mb-3">Cadastro de Usuários</legend>
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" value="" required>
              <div class="invalid-feedback">Insira seu nome</div>
            </div>
            <div class="col-md-4">
              <label for="sobrenome" class="form-label">Sobre Nome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="" required>
              <div class="invalid-feedback">Insira seu sobrenome</div>
            </div>
            <div class="col-md-4">
              <label for="nomeusuario" class="form-label">Nome do Usuário</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="nomeusuario" name="nomeusuario"  aria-describedby="inputGroupPrepend2" required>
              </div>
              <div class="invalid-feedback">Insira Nome do Usuário</div>
            </div>
            <div class="col-md-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" value="" required>
              <div class="invalid-feedback">Insira uma senha válida</div>
            </div>
            <div class="col-md-4">
              <label for="telefone" class="form-label">Telefone de Contato</label>
              <input type="tel" class="form-control" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="1899999-9999" placeholder="(18) 99999-9999" required>
              <div class="invalid-feedback">Insira um telefone de contato</div>
            </div>
            <div class="col-md-6">
              <label for="endereço" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereço" name="endereço" required>
              <div class="invalid-feedback">Insira seu endereço</div>
            </div>
            <div class="col-md-6">
              <label for="endereço" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="endereço" name="endereço" required>
              <div class="invalid-feedback">Insira seu bairro</div>
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
              <div class="invalid-feedback">Insira sua cidade</div>
            </div>
            <div class="col-md-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" required>
                <option selected disabled value="">Selecionar
                
              </select><select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option></option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" required>
              <div class="invalid-feedback">Insira seu CEP</div>
            </div>
            <br/>
            <div class="col-md-3">
              <label for="sexo" class="form-label">Sexo</label><br/>
              <input type="radio"  name="iRadio" value="1" checked="checked"/> Feminino<br/>
              <input type="radio" name="iRadio" value="2" checked="checked"/> Masculino<br/>
              <input type="radio" name="iRadio" value="3" checked="checked"/> Não me identificar<br/>
            </div>
            <br/>
            <div class="form-group">
              <label for="informacoes">Informações Adicionais:</label>
              <textarea class="form-control" id="informacoes" rows="3"></textarea>
            </div>
            <br/>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
      
      (function() {
        'use strict';
       window.addEventListener('load', function() {
    
        var forms = document.getElementsByClassName('needs-validation');
    
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
  }, false);
})();
    
    </script>

  </body>
</html>
